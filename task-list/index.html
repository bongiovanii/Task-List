<!DOCTYPE html>
<html ng-app="taskModule" lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>

    <title>Task List</title>
    <link rel="stylesheet" href="./assets/css/stytle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="TaskController">
    <header id="header">
        <section class="title">
            <h1 class="fw-bold">Lista de Tarefas</h1>
            <button type="button" ng-click="toggleModal()">
                <span class="add">
                    +
                </span>
                Adicionar Tarefa
            </button>
        </section>
        <section class="filters">
            <label class="checkbox"><input type="checkbox" /> <span></span>Completas</label>
            <label class="checkbox"><input type="checkbox" /> <span></span>Incompletas</label>
            <label class="checkbox"><input type="checkbox" /> <span></span>Hoje</label>
        </section>
    </header>

    <main class="content">

        <article ng-repeat="task in tasks track by task.id" class="task">
            <label class="checkbox">
                <input type="checkbox" ng-model="task.checked" nd-change="toggleChecked(task)" />
                <span></span>
                <h3 ng-bind="task.title" class="fw-bold m-0"></h3>
                <p class="date m-0" ng-bind="task.dateStr"></p>
            </label>
            <button type="button" ng-click="deleteTask(task)" class="btn bg-none ">
                <img src="./assets/images/lata-de-lixo.png" class="trash">
            </button>
        </article>

        <p ng-show="!tasks.length" class="empty">Nenhuma tarefa cadastrada...</p>
    </main>

    <aside ng-if="modalActive" class="modal-container">
        <button class="giant-close-button" ng-click="toggleModal()"></button>

        <div class="modal">
            <button id="closeBtn" ng-click="toggleModal()">
                <span id="close" class="material-symbols-outlined">
                    close
                </span>
            </button>
            <h2 class="fw-bold fs-4 m-0">Adicionar uma tarefa</h2>
            <form ng-submit="handleSubmitAddTask()">
                <label>
                    <p class="m-0 fs-6">Nome</p>
                    <input class="fs-6" type="text" placeholder="Nome da tarefa" ng-model="taskInput.title" />
                </label>
                <label>
                    <p class="m-0 fs-6">Data</p>
                    <input class="fs-6" type="date" ng-model="taskInput.date" />
                </label>
                <button type="submit">
                    <p class="fw-bolder fs-4 m-0">Salvar</p>
                </button>
            </form>
        </div>
    </aside>



    <script src="./assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>


</html>
